{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title>TPBBOY for gamer</title>
  <meta name="title" content="Unigine - Epic Games Made For True Gamers!">
  <meta name="description" content="This is an esports and gaming html template made by codewithsadee">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="{% static 'webgame/assets/images/logo2.svg' %}" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap"
    rel="stylesheet">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="{% static 'webgame/assets/css/style.css' %}">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="{% static 'webgame/assets/images/hero-banner.png' %}">
  <link rel="preload" as="image" href="{% static 'webgame/assets/images/hero-banner-bg.png' %}">

</head>

<body id="top">

  <!-- 
    - #HEADER
  -->

  <header class="header active" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{% static 'webgame/assets/images/logo.svg' %}" width="110" height="53" alt="unigine home">
      </a>

        <nav class="navbar" data-navbar>
            <ul class="navbar-list">

                <li class="navbar-item">
                    <a href="home.html" class="navbar-link" data-nav-link>home</a>
                </li>
                
                <li class="navbar-item">
                    <a href="news.html" class="navbar-link" data-nav-link>news</a>
                </li>
        
                <li class="navbar-item">
                    <a href="history.html" class="navbar-link" data-nav-link>history</a>
                </li>
        
                <li class="navbar-item">
                    <a href="chat.html" class="navbar-link" data-nav-link>chat</a>
                </li>
                
                <li class="navbar-item">
                    <a href="about.html" class="navbar-link" data-nav-link>about us</a>
                </li>
                
            </ul>
        </nav>

      <a href="#" class="btn" data-btn>Login</a>

      <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

    </div>
  </header>

  <main>
    <article>
      <section class="section news" aria-label="our latest news" id="news">
        <div class="container">

            <ul class="news-list2">

                <li data-reveal="bottom">
                    <div class="news-card">
                        <div class="card-content">
                            <div class="login-container">
                                <div id="alert-message" class="alert-message"></div>
                                <h3>LOGIN</h3>
                                <form id="login-form">
                                    <div class ="flex_form">           
                                            <h5>Username</h5>
                                        <input type="text" id="username">
                                    </div>
                                    <div class ="flex_form">
                                        <div id = "password_space">
                                            <h5>Password</h5>
                                        </div>
                                        <input type="password" id="password">
                                    </div>
                                    <button type="submit" id='login-button'>LOGIN</button>
                                </form>
                            </div>
                        </div>
                
                    </div>
                </li>
                
            </ul>

        </div>
      </section>

    </article>
  </main>


  <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="arrow-up-outline" aria-hidden="true"></ion-icon>
  </a>





  <!-- 
    - #CUSTOM CURSOR
  -->

  <div class="cursor" data-cursor></div>





  <!-- 
    - custom js link
  -->
  <script src="{% static 'webgame/assets/js/script.js' %}"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
